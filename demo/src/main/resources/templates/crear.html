<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Empresa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.05em;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .required {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Crear Nueva Empresa</h1>
        
        <form th:action="@{/crear}" method="post" th:object="${empresa}">
            <div class="form-group">
                <label for="nombre">Nombre <span class="required">*</span></label>
                <input type="text" id="nombre" th:field="*{nombre}" required placeholder="Ej: Acme Corporation">
            </div>
            
            <div class="form-group">
                <label for="nif">NIF <span class="required">*</span></label>
                <input type="text" id="nif" th:field="*{nif}" required placeholder="Ej: A12345678">
                <label for="nif">Direccion Social <span class="required">*</span></label>
                <input type="text" id="direccion-social" th:field="*{direccionSocial}" placeholder="Ej: Calle Falsa 123, Ciudad">
                <label for="nif">Raz√≥n Social <span class="required">*</span></label>
                <input type="text" id="razon-social" th:field="*{razonSocial}" placeholder="Ej: Acme S.A.">
                <label for="nif">Capital Social (‚Ç¨) <span class="required">*</span></label>
                <input type="text" id="capital-social" th:field="*{capitalSocial}" placeholder="Ej: 500000">
                <label for="nif">Fecha Constituci√≥n<span class="required">*</span></label>
                <input type="date" id="fecha-constitucion" th:field="*{fechaConstitucion}" placeholder="Ej: 2020-01-15">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">üíæ Guardar</button>
                <a href="/" class="btn btn-secondary">‚ùå Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
