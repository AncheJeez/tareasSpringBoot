<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title th:text="${titulo}">Error</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border-radius: 1.25rem;
            background-color: white;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        h1 {
            font-size: 2rem;
            color: #dc3545;
        }

        .btn {
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-outline-secondary {
            border-color: #6c757d;
            color: #6c757d;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="card rounded-4 shadow-sm">
            <div class="card-body">
                <h1 class="h4" th:text="${titulo}">Error</h1>
                <p class="text-muted mb-1"><strong>Ruta:</strong> <span th:text="${path}"></span></p>
                <p class="text-muted mb-3"><strong>Status:</strong> <span th:text="${status}"></span></p>
                <div class="alert alert-danger mb-3" th:text="${mensaje}">Mensaje de error</div>
                <a class="btn btn-primary" th:href="@{/productos}">Volver a Productos</a>
                <a class="btn btn-outline-secondary" href="javascript:history.back()">Volver atr√°s</a>
            </div>
        </div>
    </div>
</body>
</html>
