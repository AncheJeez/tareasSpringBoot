<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Empresas</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #1976d2;
            margin-top: 30px;
        }

        /* Tabla */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            font-size: 1em;
        }

        th {
            background-color: #1976d2;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f4f4f4;
        }

        tr:hover {
            background-color: #e1f5fe;
        }

        /* Enlaces */
        a {
            color: #1976d2;
            text-decoration: none;
            margin: 0 8px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Botón Nueva Empresa */
        p a {
            display: inline-block;
            background-color: #1976d2;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        p a:hover {
            background-color: #1565c0;
        }

        /* Paginación */
        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination a {
            display: inline-block;
            padding: 8px 16px;
            background-color: #1976d2;
            color: white;
            border-radius: 5px;
            margin: 0 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .pagination a:hover {
            background-color: #1565c0;
        }

        .pagination .disabled {
            color: #999;
            pointer-events: none;
        }

        /* Cerrar sesión */
        form {
            text-align: center;
            margin-top: 30px;
        }

        form button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>

<h1>Listado de Empresas</h1>

<p>
    <a th:href="@{/empresas/nuevo}">Nueva Empresa</a>
</p>

<p sec:authorize="hasRole('ADMIN')">
    <a th:href="@{/admin/dashboard}">Ir al dashboard admin</a>
</p>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>NIF</th>
            <th>Capital Social (€)</th>
            <th>Fecha Constitución</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="e : ${empresas}">
            <td th:text="${e.id}"></td>
            <td th:text="${e.nombre}"></td>
            <td th:text="${e.nif}"></td>
            <td th:text="${#numbers.formatDecimal(e.capitalSocial, 1, 'COMMA', 2, 'POINT')}"></td>
            <td th:text="${#temporals.format(e.fechaConstitucion, 'dd/MM/yyyy')}"></td>
            <td>
                <a th:href="@{/empresas/editar/{id}(id=${e.id})}">Editar</a>
                <a th:href="@{/empresas/eliminar/{id}(id=${e.id})}"
                   onclick="return confirm('¿Estás seguro de eliminar esta empresa?');">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>

<div class="pagination">
    <span th:text="'Página ' + (${empresasPage.number} + 1) + ' de ' + ${empresasPage.totalPages}"></span>
</div>

<div class="pagination">
    <a th:if="${empresasPage.hasPrevious()}"
       th:href="@{/empresas(page=${empresasPage.number - 1}, size=${empresasPage.size})}">« Anterior</a>
    <span th:if="${!empresasPage.hasPrevious()}" class="disabled">« Anterior</span>

    <a th:if="${empresasPage.hasNext()}"
       th:href="@{/empresas(page=${empresasPage.number + 1}, size=${empresasPage.size})}">Siguiente »</a>
    <span th:if="${!empresasPage.hasNext()}" class="disabled">Siguiente »</span>
</div>

<form th:action= "@{/logout}" method="post">
    <button type="submit">Cerrar sesión</button>
</form>

</body>
</html>
